<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tunisie – Carte démographique moderne</title>
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app-container">
    <!-- Loader overlay -->
    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
      <div class="loading-text">Chargement…</div>
    </div>

    <!-- Map Container -->
    <div id="map-container">
      <div id="map"></div>
      
      <!-- Floating UI -->
      <div class="floating-ui">
        <div class="floating-card">
          <button class="close-btn" aria-label="Fermer">&times;</button>
          <h4>Navigation rapide</h4>
          <p><i class="fas fa-mouse"></i> Utilisez Ctrl + Molette pour zoomer</p>
          <p><i class="fas fa-hand-pointer"></i> Cliquez sur une région pour les détails</p>
          <p><i class="fas fa-layer-group"></i> Changez de niveau dans les filtres</p>
        </div>
      </div>
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
      <div id="info">…</div>
    </div>
  </div>

  <!-- Filtres -->
  <div id="filters">
    <div class="filter-group search-container">
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Rechercher un lieu...">
        <div id="searchResults" class="search-results"></div>
        <div class="search-icon"><i class="fas fa-search"></i></div>
      </div>
    </div>

    <div class="filter-group">
      <label for="levelSel"><i class="fas fa-layer-group"></i> Niveau :</label>
      <select id="levelSel">
        <option value="gov"><i class="fas fa-landmark"></i> Gouvernorat</option>
        <option value="del"><i class="fas fa-city"></i> Délégation</option>
        <option value="sec"><i class="fas fa-map-marker-alt"></i> Secteur</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="colorSel"><i class="fas fa-palette"></i> Coloration :</label>
      <select id="colorSel">
        <option value="density"><i class="fas fa-users"></i> Densité</option>
        <option value="age"><i class="fas fa-chart-bar"></i> Âge médian</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="ageFil"><i class="fas fa-filter"></i> Focus population :</label>
      <select id="ageFil">
        <option value=""><i class="fas fa-people-group"></i> Tous</option>
        <option value="jeunes"><i class="fas fa-child"></i> Jeunes</option>
        <option value="vieux"><i class="fas fa-user-graduate"></i> Vieux</option>
        <option value="hommes"><i class="fas fa-person"></i> Hommes</option>
        <option value="femmes"><i class="fas fa-person-dress"></i> Femmes</option>
      </select>
    </div>

    <div class="filter-group filter-industries">
      <label><input type="checkbox" id="zonesIndToggle"> <i class="fas fa-industry"></i> Zones industrielles</label>
    </div>

    <div class="filter-group filter-schools">
      <label><input type="checkbox" id="schoolsAll"> <i class="fas fa-school"></i> Établissements scolaires</label>
      <div id="schoolTypes">
        <label><input type="checkbox" class="schoolTypeChk" data-type="E.PRIMAIRE"> <i class="fas fa-book"></i>
          Primaire</label>
        <label><input type="checkbox" class="schoolTypeChk" data-type="E.PREP"> <i class="fas fa-graduation-cap"></i>
          Collège</label>
        <label><input type="checkbox" class="schoolTypeChk" data-type="E.PREP.TECH"> <i class="fas fa-cogs"></i> Prépa
          Tech</label>
        <label><input type="checkbox" class="schoolTypeChk" data-type="LYCEE"> <i class="fas fa-user-graduate"></i>
          Lycée</label>
      </div>
    </div>

    <div class="filter-actions">
      <button id="resetFil"><i class="fas fa-sync-alt"></i> Réinitialiser</button>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-nav">
    <button class="mobile-nav-btn" id="mobileFilters" title="Filtres">
      <i class="fas fa-sliders-h"></i>
    </button>
    <button class="mobile-nav-btn" id="mobileInfo" title="Afficher/masquer infos">
      <i class="fas fa-chart-bar"></i>
    </button>
    <button class="mobile-nav-btn" id="mobileLegend" title="Légende">
      <i class="fas fa-map-signs"></i>
    </button>
    <button class="mobile-nav-btn" id="mobileSearch" title="Recherche">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!-- Toggle buttons -->
  <button id="toggleFilters" class="toggle-filters" title="Filtres"><i class="fas fa-sliders-h"></i></button>
  <button id="toggleSidebar" class="toggle-sidebar" title="Afficher/masquer infos"><i
      class="fas fa-chevron-right"></i></button>

  <script type="module" src="js/main.js"></script>
</body>

</html>
