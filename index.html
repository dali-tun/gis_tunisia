<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tunisie – Carte démographique</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Mobile control buttons -->
  <button id="toggleSidebar" class="toggle-sidebar" title="Afficher/masquer infos">❮</button>
  <button id="toggleFilters" class="toggle-filters" title="Filtres">☰</button>

  <!-- Loader overlay -->
 <!-- 1️⃣  Overlay loader -->
<div id="loader" class="loader hidden">
  <div class="spinner"></div>
  <div class="loading-text">Chargement…</div>
</div>

<!-- 2️⃣  Classe « resizable » sur #charts -->
<div id="layout">
  <div id="charts" class="resizable">
    <div id="info">…</div>
  </div>
  <div id="map"></div>
</div>

  
<!-- Filtres -->
  <div id="filters">
    <div class="filter-group">
      <label for="levelSel">Niveau</label>
      <select id="levelSel">
        <option value="gov">🏛️ Gouvernorats</option>
        <option value="del">🏘️ Délégations</option>
        <option value="sec">🏚️ Secteurs</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="colorSel">Couleur</label>
      <select id="colorSel">
        <option value="density">🌐 Densité</option>
        <option value="age">👵 Âge médian</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="ageFil">Focus démographique</label>
      <select id="ageFil">
        <option value="">– Aucun –</option>
        <option value="jeunes">🧒 Majorité jeunes</option>
        <option value="vieux">👴 Majorité seniors</option>
        <option value="femmes">👩 Majorité féminine</option>
        <option value="hommes">👨 Majorité masculine</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="searchInput">Recherche</label>
      <input id="searchInput" list="searchList" placeholder="🔍 Rechercher…" autocomplete="off">
      <datalist id="searchList"></datalist>
    </div>

    <button id="resetFil" title="Réinitialiser les filtres">♻️ Réinitialiser</button>
    <div class="filter-group filter-schools">
  <label style="display:flex;align-items:center;gap:6px;font-weight:600;">
    <input type="checkbox" id="schoolsAll"> Établissements scolaires
  </label>
  <div id="schoolTypes" style="display:flex;gap:8px;margin-left:6px;flex-wrap:wrap;">
    <label style="display:flex;align-items:center;gap:4px;color:#1f77b4;">
      <input type="checkbox" class="schoolTypeChk" data-type="E.PRIMAIRE"> Prim.
    </label>
    <label style="display:flex;align-items:center;gap:4px;color:#ff7f0e;">
      <input type="checkbox" class="schoolTypeChk" data-type="E.PREP"> Collège
    </label>
    <label style="display:flex;align-items:center;gap:4px;color:#2ca02c;">
      <input type="checkbox" class="schoolTypeChk" data-type="E.PREP.TECH"> Prépa Tech
    </label>
    <label style="display:flex;align-items:center;gap:4px;color:#d62728;">
      <input type="checkbox" class="schoolTypeChk" data-type="LYCEE"> Lycée
    </label>
  </div>
</div></div>


  <script type="module" src="js/main.js"></script>

<button id="toggleLegend" class="toggle-legend" title="Légende">📊</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btnLegend = document.getElementById('toggleLegend');
  if(btnLegend){
    btnLegend.addEventListener('click', () => {
      document.body.classList.toggle('hide-legend');
    });
  }
});
</script>

</body>
</html>
