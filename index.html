<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tunisie – Carte démographique</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Mobile control buttons -->
  <button id="toggleSidebar" class="toggle-sidebar" title="Afficher/masquer infos">❮</button>
  <button id="toggleFilters" class="toggle-filters" title="Filtres">☰</button>
  <button id="toggleLegend" class="toggle-legend" title="Afficher/masquer légende">📊</button>

  <!-- Loader overlay -->
 <!-- 1️⃣  Overlay loader -->
<div id="loader" class="loader hidden">
  <div class="spinner"></div>
  <div class="loading-text">Chargement…</div>
</div>

<!-- 2️⃣  Classe « resizable » sur #charts -->
<div id="layout">
  <div id="charts" class="resizable">
    <div id="info">…</div>
  </div>
  <div id="map"></div>
</div>

  
  <!-- Filtres (design 2025‑06) -->
  <div id="filters" class="filters-panel">
    <h2 class="filters-title">🎚️ Filtres</h2>

    <div class="filter-group">
      <label for="levelSel" class="filter-label">Niveau</label>
      <select id="levelSel">
        <option value="gov">🏛️ Gouvernorats</option>
        <option value="del">🏘️ Délégations</option>
        <option value="sec">🏚️ Secteurs</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="colorSel" class="filter-label">Couleur</label>
      <select id="colorSel">
        <option value="density">🌐 Densité</option>
        <option value="age">👵 Âge médian</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="ageFil" class="filter-label">Focus démographique</label>
      <select id="ageFil">
        <option value="">– Aucun –</option>
        <option value="jeunes">🧒 Majorité jeunes</option>
        <option value="vieux">👴 Majorité seniors</option>
        <option value="femmes">👩 Majorité féminine</option>
        <option value="hommes">👨 Majorité masculine</option>
      </select>
    </div>

    <div class="filter-group search-group">
      <label for="searchInput" class="filter-label">Recherche</label>
      <input id="searchInput" list="searchList" placeholder="🔍 Rechercher…" autocomplete="off">
      <datalist id="searchList"></datalist>
    </div>

    <button id="resetFil" class="reset-btn" title="Réinitialiser">♻️</button>
  </div>

<script type="module" src="js/main.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btnLegend = document.getElementById('toggleLegend');
  if(btnLegend){
    btnLegend.addEventListener('click', () => {
      document.body.classList.toggle('hide-legend');
    });
  }
});
</script>

</body>
</html>
