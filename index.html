<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tunisie – Carte démographique</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="layout">
    <div id="charts">
      <!-- Le script main.js injectera ici :
           <div class="chart-container"><canvas id="ageChart"></canvas></div>
           puis
           <div id="table-container" class="table-container panel-body">…</div>
      -->
      <div id="info">
        <p style="opacity:.7">Survolez ou cliquez…</p>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <!-- Filtres -->
  <div id="filters">
    <select id="levelSel">
      <option value="gov">Niveau : gouvernorats</option>
      <option value="del">Niveau : délégations</option>
      <option value="sec">Niveau : secteurs</option>
    </select>
    <select id="colorSel">
      <option value="density">Colorier : densité</option>
      <option value="age">Colorier : âge médian</option>
    </select>
    <select id="ageFil">
      <option value="">Filtrer par âge</option>
      <option value="jeunes">Majorité jeunes</option>
      <option value="vieux">Majorité seniors</option>
      <option value="femmes">Majorité féminine</option>
      <option value="hommes">Majorité masculine</option>
    </select>
    <button id="resetFil">Réinitialiser</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
